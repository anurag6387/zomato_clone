<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginCSS.css">

</head>

<body id="body">
    <div class="bar">
        <nav id="navigation">
            <img src="logo.jpeg" alt="logo" id="logo">

    <center>
        <img src="usericon.png" alt="icon" class="usericon">
        <h2 class="note">Enter your login details <br>👇🏻👇🏻</h2>

    </center>
    <div class="container">

        <center>
            <div id="login_main">
                <table>
                    <tr>
                        <td><label for="mail" class="label_name a">E-mail </label></td>

                        <td><input type="email" placeholder="enter your mail id" id="mail"></td>

                    </tr>
                    <tr>
                        <td><label class="label_name b" for="password">Password</label></td>
                        <td><input type="password" placeholder="password" id="password"></td>
                    </tr>
                </table>
                <button type="submit" class="buttonClass" id="loginbutton">Login</button>
                <a href="signup.html" class="signup">Signup</a>

            </div>
        </center>
    </div>
